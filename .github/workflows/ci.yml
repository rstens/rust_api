name: Rust API CI
on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rust_api
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/rust_api

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres

      - name: Enable pgcrypto
        run: psql $DATABASE_URL -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"

      - name: Reset database schema
        run: psql $DATABASE_URL -c "DROP SCHEMA public CASCADE; CREATE SCHEMA public;"

      - name: Run migrations
        run: sqlx migrate run

      - name: Seed database
        run: psql $DATABASE_URL -f 20230907_seed_users.sql

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --all --verbose
